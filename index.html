<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>T&C Group - Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo y Branding -->
        <div class="logo-section">
            <div class="logo-circle">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="brand-title">T&C Group</h1>
            <p class="brand-subtitle">Gestión de Eventos Fotográficos</p>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <span id="loginBtnText">Iniciar Sesión</span>
                <span id="loginSpinner" class="spinner hidden"></span>
            </button>

            <button type="button" class="btn-link" id="forgotPasswordBtn">
                ¿Olvidaste tu contraseña?
            </button>
        </form>

        <!-- Mensajes de Error/Éxito -->
        <div id="messageContainer" class="message-container hidden">
            <div id="messageContent" class="message"></div>
        </div>
    </div>

    <!-- Modal de Recuperar Contraseña -->
    <div id="resetPasswordModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Contraseña</h2>
                <button type="button" class="modal-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-description">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    <button type="submit" class="btn-primary" id="resetBtn">
                        <span id="resetBtnText">Enviar Enlace</span>
                        <span id="resetSpinner" class="spinner hidden"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firestore-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
</body>
</html>
